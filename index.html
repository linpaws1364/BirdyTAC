<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birdy TAC</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="design.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Fredoka+One&family=Oleo+Script&family=PT+Sans+Narrow&family=Righteous&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <ul>
        <li>Birdy TAC</li>
      </ul>
    </nav>

    <div class="containsGame">
        <div class="contents">
          <div class="line"></div>
        <div class="box bt bl"><span class="boxtext"></span></div>
        <div class="box bt"><span class="boxtext"></span></div>
        <div class="box bt br1"><span class="boxtext"></span></div>
        <div class="box bl"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br1"><span class="boxtext"></span></div>
        <div class="box bl bb"><span class="boxtext"></span></div>
        <div class="box bb"><span class="boxtext"></span></div>
        <div class="box bb br1"><span class="boxtext"></span></div>
      </div>
      <div class="infom">
        <h1>Let's Play The Game of Tic Tac Toe </h1>
        <div>
          <span class="info">Turn for Player 1 (X)</span>
          <button id="reset">Reset Match</button>
        </div>
        <div class="imgbox">
          <img src="winner.gif" alt="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
